<html>
	<head></head>
	<body>
		<div id="frame" class="panel-general">
			<div class="brand">
				<div class="name">Mark My Search</div>
				<img class="logo" src="/icons/mms.svg">
			</div>
			<div class="container-panel">
				<div class="panel panel-general">
				</div>
				<div class="panel panel-lists">
					<div class="section">
						<input type="text" class="title" value="My cool list">
						<div class="container container-terms">
							<div class="term">
								<input type="text" class="phrase-input" value="term" placeholder="none">
								<div class="matching">
									<div class="type">
										<div class="label">Match Whole Words</div>
										<input type="checkbox">
									</div>
									<div class="type">
										<div class="label">Match Stems</div>
										<input type="checkbox">
									</div>
									<div class="type">
										<div class="label">Match Case</div>
										<input type="checkbox">
									</div>
								</div>
							</div>
						</div>
						<div class="container container-urls">
							<input type="text" class="url-input" value="*://developer.mozilla.org/*" placeholder="none">
							<input type="text" class="url-input" value="https://godotengine.org/*" placeholder="none">
							<input type="text" class="url-input" value="" placeholder="none">
						</div>
					</div>
				</div>
			</div>
			<div class="filler"></div>
			<div class="container-tab">
				<button type="button" class="tab panel-general">Options</button>
				<button type="button" class="tab panel-lists">Highlight Lists</button>
			</div>
		</div>
        <script src="/lib/email.min.js"></script>
        <script src="/dist/manage-storage.js"></script>
        <script src="/dist/shared-content.js"></script>
        <script src="/dist/popup.js"></script>
	</body>
</html>
